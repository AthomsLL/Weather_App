<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/ico" href="img/weather.ico" />

        <title>Weather App FR by @Athoms</title>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- CSS / FONT AWESOME / WEATHER ICONS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Lobster|Nunito:300,400,600,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid">
            <div class="d-flex justify-content-between">
                <div class="title p-3">
                    <h1>Weather App FR</h1>
                </div>
                <div class="search p-3">
                    <form class="form-inline">
                        <input id="cityLocation" class="form-control mr-sm-2" type="search" placeholder="Recherchez une ville" aria-label="Search">
                        <input class="btn btn-outline-secondary my-2 my-sm-0" id="button" type="button" value="Rechercher">
                    </form>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="d-flex justify-content-center">
                <div class="ville" id="city"></div>
                <div class="insee" id="insee"></div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="time" id="date"></div>
                <div class="time" id="horloge"></div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="card daily-meteo">
                    <div class="card-header">
                        Meteo du jour
                    </div>
                    <div class="card-body">
                        <div class="weather d-flex justify-content-around">
                            <div>
                                <div class="weather-icon" id="weather-icon"></div>
                                <div class="weather-text" id="weather-text"></div>
                            </div>
                            <div class="temperature" id="temperature"></div>
                        </div>
                        <div class="bad-weather d-flex justify-content-around">
                            <div class="humidity">
                                <p>Humidit√© :</p>
                                <div id="humidity"></div>
                            </div>
                            <div class="rain">
                                <p>Pluie :</p>
                                <div id="rain"></div>
                            </div>
                            <div class="wind">
                                <p>Vent :</p>
                                <div id="wind"></div>
                            </div>
                        </div>
                        <div class="ephemeride d-flex justify-content-around">
                            <div class="ephemeride-sunrise">
                                <p>Lever :</p>
                                <div id="sunrise"></div>
                            </div>
                            <div class="ephemeride-sunset">
                                <p>Coucher :</p>
                                <div id="sunset"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card next-hours-meteo">
                    <div class="card-header">
                        Prochaines heures
                    </div>
                    <div class="card-body">

                    </div>
                </div>
                <div class="card next-days-meteo">
                    <div class="card-header">
                        Prochains jours
                    </div>
                    <div class="card-body">
                        <div class="day-1">
                            <p></p>
                            <div id="temp-day1"></div>
                        </div>
                        <div class="day-2">
                            <p></p>
                            <div id="temp-day2"></div>
                        </div>
                        <div class="day-3">
                            <p></p>
                            <div id="temp-day3"></div>
                        </div>
                        <div class="day-4">
                            <p></p>
                            <div id="temp-day4"></div>
                        </div>
                        <div class="day-5">
                            <p></p>
                            <div id="temp-day5"></div>
                        </div>
                        <div class="day-6">
                            <p></p>
                            <div id="temp-day6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- BOOTSTRAP -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
        <!-- JS -->
        <script type="module" src="js/app.js"></script>
    </body>
</html>
