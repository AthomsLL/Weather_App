<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/ico" href="img/weather.ico" />

        <title>Weather App FR by @Athoms</title>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- CSS / FONT AWESOME / WEATHER ICONS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Lobster|Nunito:300,400,600,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid">
            <div class="header__container d-flex justify-content-between">
                <div class="header__title p-3">
                    <h1>Weather App FR</h1>
                </div>
                <div class="header__search p-3">
                    <form class="form-inline">
                        <input id="cityLocation" class="form-control mr-sm-2" type="search" placeholder="Recherchez une ville française..." aria-label="Search">
                        <input class="btn btn-outline-secondary my-2 my-sm-0" id="button" type="button" value="Rechercher">
                    </form>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="timeline d-flex justify-content-center">
                <div class="time" id="date"></div>
                <div class="time" id="horloge"></div>
            </div>
            <div class="infos-city d-flex justify-content-center">
                <div class="city" id="city"></div>
                <div class="insee" id="insee"></div>
            </div>
            <div class="cards d-flex justify-content-between" id="cards">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 card daily-meteo">
                            <div class="card-header">
                                Meteo du jour
                            </div>
                            <div class="card-body">
                                <div class="weather divider">
                                    <div class="d-flex justify-content-around">
                                        <div class="weather-icon" id="weather-icon"></div>
                                        <div class="temperature align-self-center" id="temperature"></div>
                                    </div>
                                    <div class="weather-text" id="weather-text"></div>
                                </div>
                                <div class="bad-weather divider d-flex justify-content-around">
                                    <div class="humidity">
                                        <p>Humidité :</p>
                                        <div id="humidity"></div>
                                    </div>
                                    <div class="rain">
                                        <p>Pluie :</p>
                                        <div id="rain"></div>
                                    </div>
                                    <div class="wind">
                                        <p>Vent :</p>
                                        <div id="wind"></div>
                                    </div>
                                </div>
                                <div class="ephemeride d-flex justify-content-around">
                                    <div class="ephemeride-sunrise">
                                        <p>Lever :</p>
                                        <div id="sunrise"></div>
                                    </div>
                                    <div class="ephemeride-sunset">
                                        <p>Coucher :</p>
                                        <div id="sunset"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 card next-hours-meteo">
                            <div class="card-header">
                                Prochaines heures
                            </div>
                            <div class="card-body">
                                <div class="divider hour-1 d-flex justify-content-between align-items-baseline">
                                    <p class="w-40"></p>
                                    <div class="w-20 weather-icon-next-hours" id="weather-icon-hour1"></div>
                                    <div class="w-40" id="temp-hour1"></div>
                                </div>
                                <div class="divider hour-2 d-flex justify-content-between align-items-baseline">
                                    <p class="w-40"></p>
                                    <div class="w-20 weather-icon-next-hours" id="weather-icon-hour2"></div>
                                    <div class="w-40" id="temp-hour2"></div>
                                </div>
                                <div class="divider hour-3 d-flex justify-content-between align-items-baseline">
                                    <p class="w-40"></p>
                                    <div class="w-20 weather-icon-next-hours" id="weather-icon-hour3"></div>
                                    <div class="w-40" id="temp-hour3"></div>
                                </div>
                                <div class="hour-4 d-flex justify-content-between align-items-baseline">
                                    <p class="w-40"></p>
                                    <div class="w-20 weather-icon-next-hours" id="weather-icon-hour4"></div>
                                    <div class="w-40" id="temp-hour4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 card next-days-meteo">
                            <div class="card-header">
                                Prochains jours
                            </div>
                            <div class="card-body">
                                <div class="temp-min-max d-flex justify-content-end" id="temp-min-max">
                                    <p>Min. | Max.</p>
                                </div>
                                <div class="divider-next-days d-flex day-1 justify-content-between align-items-baseline">
                                    <p class="w-40 days"></p>
                                    <div class="w-20 weather-icon-next-days" id="weather-icon-day1"></div>
                                    <div class="w-40 temp-days" id="temp-day1"></div>
                                </div>
                                <div class="divider-next-days d-flex day-2 justify-content-between align-items-baseline">
                                    <p class="w-40 days"></p>
                                    <div class="w-20 weather-icon-next-days" id="weather-icon-day2"></div>
                                    <div class="w-40 temp-days" id="temp-day2"></div>
                                </div>
                                <div class="divider-next-days d-flex day-3 justify-content-between align-items-baseline">
                                    <p class="w-40 days"></p>
                                    <div class="w-20 weather-icon-next-days" id="weather-icon-day3"></div>
                                    <div class="w-40 temp-days" id="temp-day3"></div>
                                </div>
                                <div class="divider-next-days d-flex day-4 justify-content-between align-items-baseline">
                                    <p class="w-40 days"></p>
                                    <div class="w-20 weather-icon-next-days" id="weather-icon-day4"></div>
                                    <div class="w-40 temp-days" id="temp-day4"></div>
                                </div>
                                <div class="divider-next-days d-flex day-5 justify-content-between align-items-baseline">
                                    <p class="w-40 days"></p>
                                    <div class="w-20 weather-icon-next-days" id="weather-icon-day5"></div>
                                    <div class="w-40 temp-days" id="temp-day5"></div>
                                </div>
                                <div class="d-flex day-6 justify-content-between align-items-baseline">
                                    <p class="w-40 days"></p>
                                    <div class="w-20 weather-icon-next-days" id="weather-icon-day6"></div>
                                    <div class="w-40 temp-days" id="temp-day6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- BOOTSTRAP -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
        <!-- JS -->
        <script type="module" src="js/app.js"></script>
    </body>
</html>
